<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メルカリ検索リンク生成ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #ff6f61;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button#generateBtn {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button#generateBtn:hover {
            background-color: #e65b50;
        }
        #linkArea {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            min-height: 80px;
        }
        #generatedLink {
            font-size: 18px;
            word-break: break-all;
            color: #ff6f61;
            text-decoration: underline;
        }
        #openButton {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #openButton:hover {
            background-color: #e65b50;
        }
    </style>
</head>
<body>
    <h1>メルカリ検索リンク生成ツール</h1>
    
    <label for="keyword">キーワード（必須）</label>
    <input type="text" id="keyword" placeholder="例: Oppo Reno 3a">
    
    <label for="priceMax">最大価格（任意、数字のみ）</label>
    <input type="text" id="priceMax" placeholder="例: 5000（空欄で制限なし）">

    <button id="generateBtn">リンクを生成する</button>
    
    <div id="linkArea">
        <p style="color: #999;">ボタンを押すとここにリンクが表示されます</p>
    </div>

    <script>
        const keywordInput = document.getElementById('keyword');
        const priceMaxInput = document.getElementById('priceMax');
        const generateBtn = document.getElementById('generateBtn');
        const linkArea = document.getElementById('linkArea');

        function generateLink() {
            const keyword = keywordInput.value.trim();
            if (!keyword) {
                linkArea.innerHTML = '<p style="color: red;">キーワードを入力してください</p>';
                return;
            }

            let url = 'https://jp.mercari.com/search?keyword=' + encodeURIComponent(keyword);
            url += '&status=on_sale'; // 販売中のみ

            const priceMax = priceMaxInput.value.trim();
            if (priceMax && !isNaN(priceMax) && priceMax > 0) {
                url += '&price_max=' + encodeURIComponent(priceMax);
            }

            linkArea.innerHTML = `
                <p>生成されたリンク：</p>
                <a id="generatedLink" href="${url}" target="_blank">${url}</a>
                <br>
                <button id="openButton">このリンクを新しいタブで開く</button>
            `;

            // 新しく生成されたボタンにイベントを付与
            document.getElementById('openButton').onclick = () => window.open(url, '_blank');
        }

        generateBtn.addEventListener('click', generateLink);

        // Enterキーでも生成できるように（便利）
        keywordInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') generateLink();
        });
        priceMaxInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') generateLink();
        });
    </script>
</body>
</html>
