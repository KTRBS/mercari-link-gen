<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メルカリ検索リンク生成ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #ff6f61;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .sort-options {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .sort-options label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
            margin-top: 0;
        }
        .sort-options input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            transform: scale(1.3);
        }
        button#generateBtn {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button#generateBtn:hover {
            background-color: #e65b50;
        }
        #linkArea {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            min-height: 80px;
        }
        #generatedLink {
            font-size: 18px;
            word-break: break-all;
            color: #ff6f61;
            text-decoration: underline;
        }
        #openButton {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #openButton:hover {
            background-color: #e65b50;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>メルカリ検索リンク生成ツール</h1>
    
    <label for="keyword">キーワード（必須）</label>
    <input type="text" id="keyword" placeholder="例: iPhone ジャンク">
    
    <label for="priceMax">最大価格（任意、数字のみ）</label>
    <input type="text" id="priceMax" placeholder="例: 2500（空欄で制限なし）">

    <div class="sort-options">
        <label>
            <input type="checkbox" id="sortNewest">
            新しい順にする
        </label>
        <label>
            <input type="checkbox" id="sortCheapest">
            価格の安い順にする
        </label>
    </div>

    <button id="generateBtn">リンクを生成する</button>

    <p class="note">
        ※ スマホ本体カテゴリ（category_id=859）を自動適用<br>
        ※ 販売中の商品のみ表示<br>
        ※ 並び順は「新しい順」か「安い順」のどちらか一方のみ選択可能です
    </p>
    
    <div id="linkArea">
        <p style="color: #999;">ボタンを押すとここにリンクが表示されます</p>
    </div>

    <script>
        const keywordInput = document.getElementById('keyword');
        const priceMaxInput = document.getElementById('priceMax');
        const sortNewest = document.getElementById('sortNewest');
        const sortCheapest = document.getElementById('sortCheapest');
        const generateBtn = document.getElementById('generateBtn');
        const linkArea = document.getElementById('linkArea');

        // 排他制御：片方をチェックしたらもう片方をオフ
        sortNewest.addEventListener('change', () => {
            if (sortNewest.checked) sortCheapest.checked = false;
        });
        sortCheapest.addEventListener('change', () => {
            if (sortCheapest.checked) sortNewest.checked = false;
        });

        function generateLink() {
            const keyword = keywordInput.value.trim();
            if (!keyword) {
                linkArea.innerHTML = '<p style="color: red;">キーワードを入力してください</p>';
                return;
            }

            let url = 'https://jp.mercari.com/search?keyword=' + encodeURIComponent(keyword);
            
            // 固定パラメータ
            url += '&category_id=859';
            url += '&status=on_sale';

            // 最大価格
            const priceMax = priceMaxInput.value.trim();
            if (priceMax && !isNaN(priceMax) && priceMax > 0) {
                url += '&price_max=' + encodeURIComponent(priceMax);
            }

            // 並び順（排他）
            if (sortNewest.checked) {
                url += '&sort=created_time&order=desc';
            } else if (sortCheapest.checked) {
                url += '&sort=price&order=asc';
            }
            // どちらもなし → 並び順指定なし

            linkArea.innerHTML = `
                <p>生成されたリンク：</p>
                <a id="generatedLink" href="${url}" target="_blank">${url}</a>
                <br>
                <button id="openButton">このリンクを新しいタブで開く</button>
            `;

            document.getElementById('openButton').onclick = () => window.open(url, '_blank');
        }

        generateBtn.addEventListener('click', generateLink);

        // Enterキーでも生成
        keywordInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') generateLink();
        });
        priceMaxInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') generateLink();
        });
    </script>
</body>
</html>
